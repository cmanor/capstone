<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Use Tasks</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <a th:href = "@{/newTaskForm}" class="btn btn-primary btn-sm mb-3"> Add Task</a>
    <h1> Use Tasks List</h1>
    <table class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Task Name</th>
            <th></th>
            <th> Task Description </th>
            <th></th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listTasks}">
            <td th:text="${task.name}"><td>
            <td th:text="${task.description}"><td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${task.id})}" class="btn btn-primary">Start Timer (do not click, not set up yet)</a>
                <a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Stop Timer (do not click not set up yet)</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
